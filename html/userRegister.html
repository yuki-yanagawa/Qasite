<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="userRegister.css">
</head>
<body id="userRegisterBody">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">Q&A SITE</a>
    </nav>
    <!-- <div class="container"> -->
    <!-- 全幅 -->
    <!-- <div class="container-fluid"> -->
    <div class="container">
        <main class="form-signin">
            <form>
                <h4 class="h4 mb-3 fw-normal">ユーザー登録</h4>
                <div class="form-floating">
                	<label for="floatingInput">メールアドレス</label>
                	<input id="MailAddress" type="email" class="form-control" id="floatingInput" placeholder="test@example.com">
                	<!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
            	</div>
            	<div class="form-floating">
                	<label for="floatingInput">ユーザー名</label>
                	<input id="Username" type="text" class="form-control" id="floatingInput" placeholder="田中太郎">
                	<!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
            	</div>
                <div class="form-floating">
                    <label for="floatingPassword">パスワード</label>
                    <div class="input-group mb-3">
                        <input id="inputPassWord" type="password" class="form-control" placeholder="XXXXX">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg id="passwordToDisplay" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                                <svg id="passwordToHidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            	<button id="registerBt" class="w-100 btn btn-lg btn-primary" type="button">登録する</button>
                </br>
            </form>
        </main>
    </div>
    <div class="container-fluid">
        <div class="card-body">
            <p class="mt-5 mb-3 text-muted">
                &copy; Q&Aサンプルサイト
            </p>
        </div>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
	<script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="daialog.js"></script>
    <script src="userRegister.js"></script>
</body>
</html>
