<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="requestPost.css">
</head>
<body id="requestPostBody" onload="onloadDisyPlay();" style="opacity: 0;">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">Q&A SITE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
    
    <div class="container-md">
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">質問の作成</label>
                <div class="input-group type-quest">
                    <div class="input-group-prepend">
                        <span class="input-group-text">質問のタイプ</span>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" aria-label="Example select with button addon">
                      <option value="1" selected>カテゴリ1</option>
                      <option value="2">カテゴリ2</option>
                      <option value="99">カテゴリ3</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">タイトル</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" id="titleText" style="background-color: white;">
                </div>
                <div id="inputTitleAreaWrap">
                    <input class="form-control" id="inputTitleArea" type="text" placeholder="title" style="display: none;"/>
                </div>
                <textarea class="form-control" id="inputTextArea"></textarea>
                <div class="form-control" id="inputPreview" contenteditable="false" style="display: none;"></div>
            </div>
            <div id="imgLinkArea">
                <button type="button" class="btn btn-link mb-2" id="inputImageFileForUploadWrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                    </svg>
                    画像を追加する
                </button>
                <input id="inputImageFileForUpload" type="file" style="display: none;"/>
                <div id="uploadedImageFileArea">
                    <div class="uploadImageFileListFrame input-group mb-3" style="display: none;">
                        <input type="text" class="form-control openValue" style="background-color: white;" disabled>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">取り消す</button>
                        </div>
                        <input class="hiddenValue" type="text" style="display: none;"/>
                    </div>
                </div>
            </div>
            <div id="fileUpLoadArea">
                <button type="button" class="btn btn-link mb-2" id="inputFileForUploadWrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                    アップロードするファイルを選択する
                </button>
                <input id="inputFileForUpload" type="file" style="display: none;"/>
                <div id="uploadedFileArea">
                    <div class="uploadFileListFrame input-group mb-3" style="display: none;">
                        <input type="text" class="form-control openValue" style="background-color: white;" disabled>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">取り消す</button>
                        </div>
                        <input class="hiddenValue" type="text" style="display: none;"/>
                    </div>
                </div>
            </div>
            <div id="fileUpLoadAreaPreview" style="display: none;">
                <diV>添付ファイルリスト</diV>
            </div>
            <div id="buttonAreaForm">
                <button id="cancelBt" type="button" class="btn btn-secondary mb-2">キャンセル</button>
                <button id="previewInputSwitchBt" type="button" class="btn btn-primary mb-2">確認する</button>
            </div>
            <div id="buttonAreaFormPreview" style="display: none;">
                <button id="revertBt" type="button" class="btn btn-secondary mb-2">取り戻す</button>
                <button id="submitBt" type="button" class="btn btn-primary mb-2">質問を投稿する</button>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="card-body">
            <p class="mt-5 mb-3 text-muted">
                &copy; Q&Aサンプルサイト
            </p>
        </div>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="daialog.js"></script>
    <script src="requestPostPage.js"></script>
</body>
</html>
