<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body onload="onloadDisyPlay();" style="opacity: 0;">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">Q&A SITE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a id="dropdownNav" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        カテゴリ
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">カテゴリ1</a>
                        <a class="dropdown-item" href="#">カテゴリ2</a>
                        <a class="dropdown-item" href="#">カテゴリ3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">関連サイト</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" id="userInfoLink">ログインする</a>
                    <div id="userInfoArea" style="display: none;">
                        <input type="text" id="userInfoName"/>
                        <input type="text" id="userInfoId"/>
                    </div>
                </li>
            </ul>
            <div class="row w-75 justify-content-end">
                <div class="col-md-9">
                    <div class="input-group">
                        <input id="searchText" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="addon-wrapping">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="navPostQuestButton" class="col-md-2">
                    <button id="questPostBt" type="button" class="btn btn-primary btn-md btn-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                        </svg>
                        質問・相談
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-md">
        <div class="card console">
            <div class="card-body">
                <output></output>
                <div id="input-line" class="input-line">
                    <div class="prompt"></div><div><input id="cmdInput" class="cmdline" autofocus disabled/></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card quest">
            <div class="card-header" style="text-align:right;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1" id="defaultCheck1">回答済み</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2" id="defaultCheck2">未回答</label>
                </div>
            </div>
        </div>
        <div class="card quest">
            <div class="card-body">
                <div class="card-body-genre text-muted"></div>
                <a href=""></a>
            </div>
            <div class="card-footer text-muted">
                <span id="quest-date">質問日:</span>
                &nbsp;
                <span id="update-date">最新更新日:</span>
                &nbsp;
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-dots" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                    <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
                <span id="commentcount"></span>
                <span id="questType" style="display: none;"></span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card-body">
            <p class="mt-5 mb-3 text-muted">
                &copy; Q&Aサンプルサイト
            </p>
        </div>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="main.js"></script>
</body>
</html>
