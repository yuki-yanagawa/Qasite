<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="inlineAnswerFrame.css">
</head>
<body id="inlineAnswerFrameBody">
    <form id="answer-form">
        <div id="questionCheckArea">
            <a id="questTextViewControllBt" class="btn btn-link btn-block mb-2" type="button" data-toggle="collapse" data-target="#collapseQuestionTextArea" aria-expanded="false" aria-controls="collapseQuestionTextArea">
                <svg id="openSvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
                <svg id="closeSvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
                    <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                </svg>
                質問を確認する
            </a>
            <div class="collapse card text-black" id="collapseQuestionTextArea"></div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">回答記入欄</label>
            <div id="textAreaDiv">
                <textarea class="form-control" id="inputTextArea"></textarea>
                <div class="form-control" id="inputPreview" contenteditable="false"></div>
            </div>
            <div id="imgLinkArea">
                <button type="button" class="btn btn-link mb-2" id="inputImageFileForUploadWrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                    </svg>
                    画像を追加する
                </button>
                <input id="inputImageFileForUpload" type="file" style="display: none;" accept="image/png, image/jpeg"/>
                <div id="uploadedImageFileArea">
                    <div class="uploadImageFileListFrame input-group mb-3" style="display: none;">
                        <input type="text" class="form-control openValue" style="background-color: white;" disabled>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">取り消す</button>
                        </div>
                        <input class="hiddenValue" type="text" style="display: none;"/>
                    </div>
                </div>
            </div>
            <div id="fileUpLoadArea">
                <button type="button" class="btn btn-link mb-2" id="inputFileForUploadWrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                    アップロードするファイルを選択する
                </button>
                <input id="inputFileForUpload" type="file" style="display: none;"/>
                <div id="uploadedFileArea">
                    <div class="uploadFileListFrame input-group mb-3" style="display: none;">
                        <input type="text" class="form-control openValue" style="background-color: white;" disabled>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">取り消す</button>
                        </div>
                        <input class="hiddenValue" type="text" style="display: none;"/>
                    </div>
                </div>
            </div>
            <div id="fileUpLoadAreaPreview" style="display: none;">
                <diV>添付ファイルリスト</diV>
            </div>
        </div>
        <div id="buttonAreaForm">
            <button id="previewInputSwitchBt" type="button" class="btn btn-primary mb-2">確認する</button>
        </div>
        <div id="buttonAreaFormPreview" style="display: none;">
            <button id="revertBt" type="button" class="btn btn-secondary mb-2">取り戻す</button>
            <button id="submitBt" type="button" class="btn btn-primary mb-2">回答をする</button>
        </div>
    </form>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="daialog.js"></script>
    <script src="inlineAnswerFrame.js"></script>
</body>
</html>
